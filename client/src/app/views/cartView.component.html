<h3>Cart</h3>
<div>Count: {{ shop.order.items?.length }}</div>
<div>
  <table class="table table-condensed table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Brand</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of shop.order.items">
        <td>
          <img
            src="{{ item.pictureUrl }}"
            class="img-fluid product-thumb"
            alt="{{ item.brand }} {{ item.category }}"
          />
        </td>
        <td>{{ item.brand }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.unitPrice | currency }}</td>
        <td>{{ item.unitPrice * item.quantity | currency }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">
          <strong> {{ shop.order.subtotal | currency }}</strong>
        </td>
      </tr>
    </tfoot>
  </table>
  <a
    class="btn btn-success"
    *ngIf="shop.order.items!.length > 0"
    routerLink="checkout"
    >Checkout
  </a>
</div>
<hr />
